   <head>

      <a href="https://taucommerce.com/"> <img style="height: 48px; width: 48px;" src="items/logo.svg"> </a>
      <div class="header-right">
         <ul class="nav">
            <li class="nav-item">
               <a href="#" class="nav-link" style=" border-right: 1px solid;">Registruj se</a>
            </li>
            <li class="nav-item">
               <a href="#" class="nav-link"> Prijavi se</a>
            </li>
            <li class="nav-item">
               <button href="#" class="btn-link"> <img class="icon" src="items/search.svg"></button>
            </li>
            <li class="nav-item">
               <button href="#" class="btn-link"> <img class="icon" src="items/fav.svg"></button>
            </li>
            <li class="nav-item">
               <button href="#" class="btn-link"><img class="icon" src="items/shop.svg"></button>
            </li>
         </ul>
      </div>
   </div>
   <div class="navigation">
      <ul class="nav"  id="navigation">           
      </ul>
   </div>
   <div class="path ">
      <ol class="breadcrumb">
         <li class="breadcrumb-item"><a style="color: #26004d;" href="#">Pocetna</a></li>
         <li class="breadcrumb-item"><a style="color: #26004d;"  href="#">Parfemi</a></li>
         <li class="breadcrumb-item"><a  style="color: #26004d;" href="#">Parfemski setovi</a></li>
         <li class="breadcrumb-item active" >Ženski parfemski setovi</li>
      </ol>
   </div>
   <div class="view-container" >
      <div class="promo">
         <div class="promo-txt">
            <h1>Ženski parfemski setovi</h1>
            Pregledaj novu kolekciju ženskih parfemskih setova. <br>
            Svetski poznati brendovi, samo kod nas.
         </div>
      </div>
      <table>
         <tr >
            <td style="text-align: left;" >
               Prikazano 1 - 18 od 140 proizvoda
            </td>
            <td style="text-align: right;" >
               <div class="dropdown" >
                  Sortiraj po 
                  <button class="dropbtn">Dropdown</button>
                  <div class="dropdown-content" style="float:right;" >
                     <button class="dropdown-item" type="button">Najnovije</button>
                     <button class="dropdown-item" type="button">Cena rastuće</button>
                     <button class="dropdown-item" type="button">Cena opadajuće</button>
                     <button class="dropdown-item" type="button">Naziv proizvoda</button>
                  </div>
               </div>
            </td>
         </tr>
         <tr style="vertical-align: top;">
            <td style=" width: calc(25%-30px); padding: 10px;">
               <!-- filter -->
               <div class="filter-item">
                  <div id="selected-filters"> chips</div>
                  <button class="filter-btn" onclick="alert('ukloni filtere')"> Obriši sve filtere</button>
                  <div id="filter-price" class="slide-container"> <span id="demo"></span> price slider </div>
                  <div style="border: 1px solid lightblue; margin:10px"></div>
                  <div >
                     <ul class="filter-ul" id="filter-brand">
                     </ul>
                  </div>
                  <div style="border: 1px solid lightblue; margin:10px"></div>
                  <div >
                     <ul class="filter-ul" id="filter-volume"></ul>
                  </div>
               </div>
            </td>
            <td style=" width: calc(75%-30px)">
               <!-- items -->
               <div class="items-grid" id="items-grid">
               </div>
            </td>
         </tr>
      </table>
   </div>
   <footer class="footer">
   </footer>

   <script src="main.js"></script>
